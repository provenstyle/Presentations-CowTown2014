<div class="container">
    <h2>Data Binding</h2>
    <form>
        <div class="form-group">
            <label>First:</label>
            <input type="text" data-bind="value: first" />
        </div>
        <div class="form-group">
            <label>Last:</label>
            <input type="text" data-bind="value: last" />
        </div>
        <div class="form-group">
            <label>Full Name:</label>
            <p data-bind="text: fullName"></p>
        </div>
    </form>
</div>
